<div id="main">
  <header>
    <div class="cover_img-wrap">
      <img image-onload="applySticky()" class="cover_img" tabindex="-1" ng-click="playIfPause()" ng-src="http://res.cloudinary.com/xiphe/image/upload/w_{{getCoverWidth()}},q_80/hannes_diem_kaleidos_chaos_unbeschriebn_cover_ld0jhr.jpg"/>
    </div>

    <div class="cta"><div id="become-sticky"></div></div>
  </header>

  <div ng-if="download" class="download-dialog">
    <ng-include src="'views/download.html'"></ng-include>
  </div>

  <track ng-repeat="track in ep.playlist" data="track" player="things.player"></track>

  <div class="footer">
    <ng-include src="'views/footer.html'"></ng-include>
  </div>
</div>
